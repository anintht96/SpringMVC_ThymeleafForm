<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>spring mvc thymeleaf</title>
</head>
<body>

	<h2>Add Employee</h2>
	<form th:action="@{/addEmployee}" th:object="${employee}" method="post">
		<table>
			<tr>
				<td>Id </td>
				<td> <input th:field="*{id}"> </td>
			</tr>	
			<tr>
				<td>Name </td>
				<td> <input th:field="*{name}"> </td>
			</tr>
			<tr>
				<td>Address </td>
				<td> <input th:field="*{address}"> </td>
			</tr>
			<tr>
				<td>Email </td>
				<td> <input th:field="*{email}"> </td>
			</tr>
			<tr>
				<td>Gender </td>
				<td>
					<input type="radio" th:field="*{gender}" th:value="male">
					<label th:text="male"></label>
					<input type="radio" th:field="*{gender}" th:value="famale">
					<label th:text="female"></label>
				</td>
			</tr>
			<tr>
				<td>Favorite </td>
				<td>
					<ul style="list-style-type: none;">
						<li th:each="fa:${listFavorite}">
						<input type="checkbox" th:field="*{favorites}" th:value="${fa}">
						<label th:text="${fa}"></label>
					</ul>
				</td>
			</tr>
			<tr>
				<td>Position </td>
				<td>
					<select th:field="*{position}">
						<option th:each="ps:${listPosition}" th:text="${ps}" th:value="${ps}">
					</select>						
				</td>
			</tr>
			<tr>
				<td colspan="2"> <button type="submit">Add Employee</button>
			</tr>
		</table>
	</form>
	
</body>
</html>
